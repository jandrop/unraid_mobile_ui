name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test & Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Flutter version from pubspec.yaml
        id: flutter_version
        run: |
          FLUTTER_VERSION=$(grep 'flutter: ' pubspec.yaml | sed 's/.*"\(.*\)"/\1/')
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
          echo "Using Flutter version: $FLUTTER_VERSION"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter_version.outputs.version }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const output = `### ðŸ§ª Test Results
            
            âœ… Code formatting: Passed
            âœ… Static analysis: Passed
            âœ… Tests: Passed
            
            Ready to merge! ðŸš€`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
