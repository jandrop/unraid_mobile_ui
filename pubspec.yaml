name: unmobile
description: unMobile - Mobile App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+41

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: 3.38.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  flutter_riverpod: ^2.6.1
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0
  
  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Existing dependencies
  cupertino_icons: ^1.0.8
  graphql_flutter: ^5.2.0
  shared_preferences: ^2.5.3
  provider: ^6.1.5+1
  font_awesome_flutter: ^10.8.0
  package_info_plus: ^9.0.0
  flutter_launcher_icons: ^0.14.4
  connectivity_plus: ^6.1.5
  pub_semver: ^2.2.0
  json_theme:
    git:
      url: https://github.com/wardbj93/json_theme
      path: packages/json_theme
  adaptive_action_sheet: ^2.0.4
  url_launcher: ^6.3.2
  badges: ^3.1.2
  rename: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0
  
  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.2

flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/themes/default.json
    - assets/themes/default_dark.json

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21